<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

  <h1 class="site__title">
    Qaysi sport turiga qiziqasiz
  </h1>

  <div class="sport">

    <form action="https://echo.htmlacademy.ru/courses" method="post">

     <label class="sport">
       <input type="checkbox"  class="visually-hidden" name="sport" value="tennis">
       <span class="sport__choose"></span>
       <span class="choose__sport">Stol tennis</span> 
     </label>

     <label class="sport">
      <input type="checkbox"  class="visually-hidden" name="sport" value="basketbol">
      <span class="sport__choose sport__choose--basketbol"></span>
      <span class="choose__sport">Basketbol</span> 
    </label>

    <label class="sport">
      <input type="checkbox"  class="visually-hidden" name="sport" value="valeybol">
      <span class="sport__choose sport__choose--volebol"></span>
      <span class="choose__sport">Voleybol</span> 
    </label>

    <label class="sport">
      <input type="checkbox"   class="visually-hidden" name="sport" value="hokkey">
      <span class="sport__choose sport__choose--hokkey"></span>
      <span class="choose__sport">Hokkey</span> 
    </label>

    <button class="sport__sent">Yuborish</button>

    </form>

  </div>
